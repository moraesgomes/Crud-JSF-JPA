<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>

   <title>Cadastro de Usuários</title>

</h:head>

<h:body>

    <ui:include src="/menu.xhtml" />   
    
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('Administrador')}" >
    
        <h:messages  infoStyle="color:green;background:white;"/>
        
        <h:panelGrid columns="2" >
        
	         <f:facet name="header">
	            
	           <h:outputText  value="Cadastro De Usuário" />
	         </f:facet>
	        
        <h:outputLabel  value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}"  readonly="true"/>
		
		
    
        <h:outputLabel  value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}" 
		   required="true" requiredMessage="Informe o nome do usuário"
		   validatorMessage="Nome tem que ter no minímo 10 Letras " >
		   <f:validateLength minimum="10" maximum="50" />
		
		</h:inputText>
		
		
		<h:outputLabel value="Sobrenome: "/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		
		<h:outputLabel value="Sexo:"/>
		
		
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
		   
		    <f:selectItem itemValue="Não" itemLabel="[-Selecione-]" noSelectionOption="true"/>
		    <f:selectItem itemValue="M" itemLabel="Sexo Masculino"/>
		    <f:selectItem itemValue="F"  itemLabel="Sexo Feminino"/>
		
		</h:selectOneMenu>
		
		<h:outputLabel value="Nascimento: "/>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de Nascimento Errada">
		
		   <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
		
		</h:inputText>
		
		
		<h:outputLabel value="Frameworks:"/>
		
		
		<h:selectManyMenu id="campoframeworks" style="height:150px;"
		value="#{pessoaBean.pessoa.frameworks}" >
		   
		    <f:selectItem itemValue="Hibernate" />
		    <f:selectItem itemValue="Spring MVC" />
		    <f:selectItem itemValue="Jpa" />
		    <f:selectItem itemValue="PrimeFaces" />
		    <f:selectItem itemValue="JSF" />
		
		
		</h:selectManyMenu>
		
		<h:outputLabel  value="Ativo:" />
		<h:selectBooleanCheckbox  value="#{pessoaBean.pessoa.ativo}"/>
		
		<h:outputLabel  value="Login:"/>
		<h:inputText  value="#{pessoaBean.pessoa.login}"/>
		
		<h:outputLabel  value="Senha:"/>
		<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
		
		<h:outputLabel value="Perfil:"/>
		
		
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
		   
		    <f:selectItem itemValue="Não" itemLabel="[-Selecione-]" noSelectionOption="true"/>
		    <f:selectItem itemValue="Administrador" itemLabel="Administrador"/>
		    <f:selectItem itemValue="Secreatrio"  itemLabel="Secretário"/>
		    <f:selectItem itemValue="Recepcionista"  itemLabel="Recepcionista"/>
		
		
		</h:selectOneMenu>
		
		<h:outputLabel value="Programador:"/>
		
		<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
		  
		   <f:selectItem itemValue="J" itemLabel="Junior"/>
		   <f:selectItem itemValue="P" itemLabel="Pleno"/>
		   <f:selectItem itemValue="S" itemLabel="Sênior"/>
		   <f:selectItem itemValue="E" itemLabel="Especialista"/>
		   
		</h:selectOneRadio>
		
		<h:outputLabel value="Linguagens:" />
		
		<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
		
		     <f:selectItem itemValue="1" itemLabel="Java"/>
		     <f:selectItem itemValue="2" itemLabel="PHP"/>
		     <f:selectItem itemValue="3" itemLabel="Python"/>
		     <f:selectItem itemValue="4" itemLabel="C#"/>
		     <f:selectItem itemValue="5" itemLabel="Cobol"/>
		  
		</h:selectManyCheckbox>
		
		<h:outputLabel />
		
		<h:panelGroup>
		    <h:commandButton value="Novo" id="botaoNovo" action="#{pessoaBean.novo}" >
		      <f:ajax execute="botaoNovo" render="@form"/>
		    </h:commandButton>
	        <h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
	        <h:commandButton value="Remover" action="#{pessoaBean.remove}" rendered="#{pessoaBean.permiteAcesso('Administrador')}"  />
	        <h:commandButton value="Limpar" id="botaoLimpar" action="#{pessoaBean.limpar}">
	        
	            <f:ajax execute="botaoLimpar" render="@form"/>
	        </h:commandButton>
	        
	    </h:panelGroup>    
	        
		
        
        </h:panelGrid>
        
            <f:facet name="header">
                <h:outputText value="Cadastro em JSF"/>
            </f:facet>
        
        </h:form>
        
        <h:form id="formTab">
        <h:dataTable value="#{pessoaBean.pessoas}" var ="p" border="3" cellpadding="6" >
           <f:facet name="header">
             
               Lista de Usuários cadastrados
           
           </f:facet>
           
           <h:column>
              
                <f:facet name="header">ID</f:facet>
                
               <h:outputText value="#{p.id}"/>
           </h:column>
           
           <h:column>
               
               <f:facet name="header">Nome</f:facet>
                
               <h:outputText value="#{p.nome}"/>
           </h:column>
           
             <h:column>
                <f:facet name="header">Sobrenome</f:facet>
                
               <h:outputText value="#{p.sobrenome}"/>
           </h:column>
           
           <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandLink title="Editar" >
                   <f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
                   <h:graphicImage value="resources/img/editar.png"/>
                </h:commandLink>
                
           
           </h:column>
           
          <h:column rendered="#{pessoaBean.permiteAcesso('Administrador')}" >
                <f:facet name="header">Excluir</f:facet>
               <h:commandLink  action="#{pessoaBean.remove}" title="Excluir">
                   <f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
                   <h:graphicImage  value="resources/img/delete.png"/>
                
                </h:commandLink>
                
           
           </h:column>
           
           
        
        </h:dataTable>

    </h:form>
	


</h:body>



</html>
