<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
   <title>Lançamentos</title>
</h:head>

<h:body>
	
         <ui:include src="/menu.xhtml" />   
	   
	    <b:messages id="msg"></b:messages>
	    <b:form id="formLancamento" >
	          
		            <b:panelGrid columns="2">
		            
		            
		            <b:column>
		            
		               <h:outputLabel value="Data Ini:" />
		               <b:datepicker locale="en" value="#{relLancamento.dataIni}"/>
		            
		            </b:column>
		            
		            <b:column>
		            
		               <h:outputLabel value="Data Fim:" />
		               <b:datepicker value="#{relLancamento.dataFim}"/>
		            
		            </b:column>
		            
		            <b:column>
		            
		               <h:outputLabel value="Número Nota:" />
		               <b:inputText locale="en" value="#{relLancamento.numNota}"/>
		            
		            </b:column>
		            
		            
		          
		            </b:panelGrid>
			          
				    <b:commandButton value="Buscar" action="#{relLancamento.buscarLancamento}"  look="primary" style="margin-left: 15px;"/>
							    
		     </b:form>
		         
		           <br/>
		           <br/>
		          
		          <b:form>
		          
		          <b:dataTable value="#{relLancamento.lancamentos}" var="lanc" border = "3" cellpadding="6" pdf="true" excel="true">
		           
		             <b:dataTableColumn  value="#{lanc.id}" label="ID"/> 
		             <b:dataTableColumn  value="#{lanc.numeNotaFiscal}" label="Nota"/>
		             <b:dataTableColumn  value="#{lanc.usuario.nome}" label="User"/>
		             <b:dataTableColumn  value="#{lanc.dataIni}" label="Inicial"/>
		             <b:dataTableColumn  value="#{lanc.dataFin}" label="Final"/>
		              
		             
		          
		           </b:dataTable>
		           
		         </b:form> 
	   
	  

</h:body>

</html>
