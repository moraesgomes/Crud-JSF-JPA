<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

   <title>Olá jsf</title>
   
   <script>
      
      function alterarValorCampo() {
    	  
    	var campo =   document.getElementById('formPessoa:nome');
    	campo.value = "Eu Cliquei no campo";
		
	}
     
   </script>

</h:head>

<h:body>
	
	  
	   <h:form id="formPessoa"> 
	   
	       <h1> Olá JSF página index.jsf</h1>
	       
	       <h:inputText id="nome" onclick="this.value = 'troquei o valor desse campo '" onchange="this.value = this.value.toUpperCase();"/>
	       
	       <h:commandButton value="clicar" onclick="alterarValorCampo();"/>
	       
	       
	       <br/>
	       <br/>
	       <h:commandButton value="Navegar" action="primeirapagina" />
	       <h:commandButton value="Navegacao Explicita" action="explicita" />
	       
	   </h:form>

</h:body>



</html>
